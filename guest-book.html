<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>방명록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="guestbook.css">
</head>
<body>
<div class="container guestbook-container">

  <!-- 방명록 헤더 -->
  <div class="guestbook-header">
    <h2>📖 방명록</h2>
  </div>

  <!-- 방명록 입력 폼 -->
  <form class="guestbook-form py-4">
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" placeholder="내용을 입력하세요" rows="3" required></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">등록</button>
    </div>
  </form>

  <!-- 방명록 목록 -->
  <div class="guestbook-list">
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between">
        <span class="fw-bold">방명록 제목 예시</span>
        <small class="text-muted">2025년 2월 17일 오후 2시 17분</small>
      </div>
      <div class="card-body">
        <p class="card-text">이곳에 방명록 내용이 들어갑니다.</p>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between">
        <span class="fw-bold">또 다른 방명록 제목</span>
        <small class="text-muted">2025년 2월 18일 오후 1시 10분</small>
      </div>
      <div class="card-body">
        <p class="card-text">또 다른 방명록 내용 예시입니다.</p>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
