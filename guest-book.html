<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>방명록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="guestbook.css">
</head>
<body>
<div class="container guestbook-container">

  <!-- 방명록 헤더 -->
  <div class="guestbook-header">
    <h2>📖 방명록</h2>
  </div>

  <!-- 방명록 입력 폼 -->
  <form class="guestbook-form py-4">
    <div class="mb-3">
      <label for="title" class="form-label">이름</label>
      <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" placeholder="내용을 입력하세요" rows="3" required></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">등록</button>
    </div>
  </form>

  <!-- 방명록 목록 -->
  <div class="guestbook-list">
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between">
        <span class="fw-bold">방명록 제목 예시</span>
        <small class="text-muted">2025년 2월 17일 오후 2시 17분
          <button class="delete-button" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
          </button>
        </small>
      </div>
      <div class="card-body" role="group">
        <p class="card-text">이곳에 방명록 내용이 들어갑니다.</p>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between">
        <span class="fw-bold">또 다른 방명록 제목</span>
        <small class="text-muted">2025년 2월 18일 오후 1시 10분
          <button class="delete-button" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
          </button>
        </small>
      </div>
      <div class="card-body">
        <p class="card-text">또 다른 방명록 내용 예시입니다.</p>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
