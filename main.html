<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="guestbook.css">
</head>
<style>
    header {
        margin: 5% 0 0 5%;
        display: flex;
    }

    /* 좌우 분할 테스트 */
    .content-container {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .main_left {
        margin: 5% 0 0 5%;
        width: 45%;
        background-color: red;
    }

    .main_right {
        margin: 5% 0 0 5%;
        width: 45%;
        background-color: blue;
    }
</style>

<body>

    
    <!-- 팀 이미지, 팀명 팀 설명 -->
    <header>
        <img src="" alt="팔색조 이미지">
        <div>
            <h1>팔색조</h1>
            <p>다른 사람들과 조화를 이뤄 서로 배우며 성장하는 팀</p>
        </div>
    </header>

    <!-- main_left 3인 main_right 2인 배치, 모두 같은 형식 사용-->
    <div class="content-container">
        <div class="main_left">
            
        </div>


        <div class="main_right">
            
        </div>

    </div>
    <div class="container guestbook-container">

        <!-- 방명록 헤더 -->
        <div class="guestbook-header">
            <h2>📖 방명록</h2>
        </div>

        <!-- 방명록 입력 폼 -->
        <form class="guestbook-form py-4">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" placeholder="내용을 입력하세요" rows="3" required></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>

        <!-- 방명록 목록 -->
        <div class="guestbook-list">
            <div class="card mb-3">
                <div class="card-header d-flex justify-content-between">
                    <span class="fw-bold">방명록 제목 예시</span>
                    <small class="text-muted">2025년 2월 17일 오후 2시 17분</small>
                </div>
                <div class="card-body">
                    <p class="card-text">이곳에 방명록 내용이 들어갑니다.</p>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header d-flex justify-content-between">
                    <span class="fw-bold">또 다른 방명록 제목</span>
                    <small class="text-muted">2025년 2월 18일 오후 1시 10분</small>
                </div>
                <div class="card-body">
                    <p class="card-text">또 다른 방명록 내용 예시입니다.</p>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <ul>
            <li>
                <a href="https://github.com/pokerbearkr/naebaecampMiniProject" alt="github링크">
                    <p>Git Hub</p>
                </a>
            </li>
            <li>
                <a href="https://www.notion.so/teamsparta/8-1982dc3ef51481aea1afcc8297e1fbf5" alt="팀노션">
                    <p>Team Pal-saek-jo</p>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
