<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>방명록</title>
  <link rel="icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="guestbook.css">
  <link rel="stylesheet" href="header.css">

  <script type="module">
    $(function () {
      $('#header').load('header.html')
      $('#footer').load('footer.html')
    });

    import { postGuestbook, deleteGuestbook } from "./guestbook.js";

    $(document).on("click", ".delete-button", deleteGuestbook);

    $(document).ready(() => {
      $("#postbtn").click(postGuestbook);
    });
  </script>
</head>
<body>
  <!-- 팀 이미지, 팀명 팀 설명 -->
  <div id="header"></div>

  <div class="container guestbook-container">
    <!-- 방명록 헤더 -->
    <div class="guestbook-header">
      <h2>📖 방명록</h2>
    </div>

    <!-- 방명록 입력 폼 -->
    <form class="guestbook-form py-4">
      <div class="mb-3">
        <label for="title" class="form-label">이름</label>
        <input type="text" class="form-control" id="title" placeholder="이름을 입력하세요" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" placeholder="내용을 입력하세요" rows="3" required></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button id="postbtn" type="button" class="btn btn-primary">등록</button>
      </div>
    </form>

    <!-- 방명록 목록 -->
    <div id="makeguestbook" class="guestbook-list"></div>

    <!-- 🔹 페이지네이션 버튼 추가 -->
    <div id="pagination" class="d-flex justify-content-center mt-4"></div>
  </div>

  <!-- 프로젝트 깃 저장소, 노션 이동 -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
</html>
